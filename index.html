<!DOCTYPE HTML>
<html>
<head>  
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="shortcut icon" type="image/x-icon" href="images/icon.ico">
  <link rel="stylesheet" href="css/lightbox.css" media="screen"/>
  <title>Хижа Бонсови поляни</title>
    <script>
        function loadContent(c) {
        var xmlhttp;
        if (window.XMLHttpRequest) xmlhttp=new XMLHttpRequest(); else xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState==4 || xmlhttp.readyState=="complete")
            document.getElementById("content").innerHTML=xmlhttp.responseText;
          }
        xmlhttp.open("GET", c + ".html",true);
        xmlhttp.send();
        }
    </script>
</head>
<body>
<div class="mastar">
    <div class="logo">
    </div>
    <div  id="nav-menu"  >
        <ul>
        <li><a href="javascript:loadContent('home')">начало</a></li>
        <li><a href="javascript:loadContent('aboutus')">контакти</a></li>
        <li><a href="javascript:loadContent('gallery')">галерия</a></li>
        <div id="fb-root"></div>
        <div class="fb-like" data-href="https://www.facebook.com/BonsoviPolani?ref=hl" data-width="450" data-colorscheme="dark" data-show-faces="false" data-send="false"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/bg_BG/all.js#xfbml=1";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        </ul>
    </div>
    <HR >
    <div class="content" id="content">
    </div>
</div>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/lightbox-2.6.min.js"></script>
</body>
</html>
